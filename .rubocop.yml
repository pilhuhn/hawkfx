# possible values:
# https://github.com/bbatsov/rubocop/blob/master/config/

#
# Overrides
#
CyclomaticComplexity:
  Max: 9
  Severity: refactor
PerceivedComplexity:
  Max: 9
Metrics/LineLength:
  Max: 120
Metrics/ParameterLists:
  Max: 8
#
# Enabled/Disabled
#
ClassLength:
  Enabled: false
Documentation:
  Enabled: false
MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
ModuleLength:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
Style/ColonMethodCall:
  Enabled: false
Style/HashSyntax:
  Enabled: false